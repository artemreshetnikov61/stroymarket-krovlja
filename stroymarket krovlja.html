<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç—Ä–æ–π–º–∞—Ä–∫–µ—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding-bottom: 80px;
        }

        .header {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            position: sticky;
            top: 57px;
            z-index: 99;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
        }

        .tab.active {
            border-bottom-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-color, #3390ec);
        }

        .content {
            padding: 16px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .category {
            margin-bottom: 24px;
        }

        .category-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .products {
            display: grid;
            gap: 12px;
        }

        .product {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .product-color {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-button-color, #3390ec);
        }

        .product-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-small {
            padding: 4px 12px;
            font-size: 16px;
            min-width: 32px;
        }

        .quantity {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-value {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }

        .cart-empty {
            text-align: center;
            padding: 48px 16px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .cart-empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .cart-item {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .cart-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .cart-item-color {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .cart-item-remove {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 4px;
            font-size: 20px;
        }

        .cart-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-price {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-button-color, #3390ec);
        }

        .cart-total {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .cart-total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .cart-total-row.final {
            font-size: 20px;
            font-weight: 600;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 2px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .color-badge {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 6px;
            vertical-align: middle;
            border: 1px solid rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèóÔ∏è –°—Ç—Ä–æ–π–º–∞—Ä–∫–µ—Ç</h1>
    </div>

    <div class="tabs">
        <div class="tab active" data-page="catalog">–ö–∞—Ç–∞–ª–æ–≥</div>
        <div class="tab" data-page="cart">
            –ö–æ—Ä–∑–∏–Ω–∞ <span id="cartBadge"></span>
        </div>
    </div>

    <div class="content">
        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–∞—Ç–∞–ª–æ–≥–∞ -->
        <div id="catalog" class="page active">
            <div class="category">
                <div class="category-title">–ü—Ä–æ—Ñ–ª–∏—Å—Ç</div>
                <div class="products" id="proflist-products"></div>
            </div>

            <div class="category">
                <div class="category-title">–ú–µ—Ç–∞–ª–ª–æ—á–µ—Ä–µ–ø–∏—Ü–∞</div>
                <div class="products" id="tile-products"></div>
            </div>
        </div>

        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–æ—Ä–∑–∏–Ω—ã -->
        <div id="cart" class="page">
            <div id="cartContent"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤
        const products = {
            proflist: [
                { id: 'p1', name: '–ü—Ä–æ—Ñ–ª–∏—Å—Ç –°8', color: '–ö—Ä–∞—Å–Ω—ã–π', colorHex: '#dc2626', price: 450, unit: '–º¬≤' },
                { id: 'p2', name: '–ü—Ä–æ—Ñ–ª–∏—Å—Ç –°8', color: '–ó–µ–ª–µ–Ω—ã–π', colorHex: '#16a34a', price: 450, unit: '–º¬≤' },
                { id: 'p3', name: '–ü—Ä–æ—Ñ–ª–∏—Å—Ç –°8', color: '–ö–æ—Ä–∏—á–Ω–µ–≤—ã–π', colorHex: '#92400e', price: 450, unit: '–º¬≤' },
                { id: 'p4', name: '–ü—Ä–æ—Ñ–ª–∏—Å—Ç –°21', color: '–°–∏–Ω–∏–π', colorHex: '#2563eb', price: 520, unit: '–º¬≤' },
                { id: 'p5', name: '–ü—Ä–æ—Ñ–ª–∏—Å—Ç –°21', color: '–°–µ—Ä—ã–π', colorHex: '#6b7280', price: 520, unit: '–º¬≤' }
            ],
            tile: [
                { id: 't1', name: '–ú–µ—Ç–∞–ª–ª–æ—á–µ—Ä–µ–ø–∏—Ü–∞ –ú–æ–Ω—Ç–µ—Ä—Ä–µ–π', color: '–ö—Ä–∞—Å–Ω—ã–π', colorHex: '#dc2626', price: 680, unit: '–º¬≤' },
                { id: 't2', name: '–ú–µ—Ç–∞–ª–ª–æ—á–µ—Ä–µ–ø–∏—Ü–∞ –ú–æ–Ω—Ç–µ—Ä—Ä–µ–π', color: '–ö–æ—Ä–∏—á–Ω–µ–≤—ã–π', colorHex: '#92400e', price: 680, unit: '–º¬≤' },
                { id: 't3', name: '–ú–µ—Ç–∞–ª–ª–æ—á–µ—Ä–µ–ø–∏—Ü–∞ –ú–æ–Ω—Ç–µ—Ä—Ä–µ–π', color: '–ó–µ–ª–µ–Ω—ã–π', colorHex: '#16a34a', price: 680, unit: '–º¬≤' },
                { id: 't4', name: '–ú–µ—Ç–∞–ª–ª–æ—á–µ—Ä–µ–ø–∏—Ü–∞ –ö–∞—Å–∫–∞–¥', color: '–°–∏–Ω–∏–π', colorHex: '#2563eb', price: 750, unit: '–º¬≤' },
                { id: 't5', name: '–ú–µ—Ç–∞–ª–ª–æ—á–µ—Ä–µ–ø–∏—Ü–∞ –ö–∞—Å–∫–∞–¥', color: '–ì—Ä–∞—Ñ–∏—Ç', colorHex: '#374151', price: 750, unit: '–º¬≤' }
            ]
        };

        // –ö–æ—Ä–∑–∏–Ω–∞ (—Ö—Ä–∞–Ω–∏—Ç—Å—è –≤ –ø–∞–º—è—Ç–∏)
        let cart = {};

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞
        function renderCatalog() {
            const proflistContainer = document.getElementById('proflist-products');
            const tileContainer = document.getElementById('tile-products');

            proflistContainer.innerHTML = products.proflist.map(p => createProductCard(p)).join('');
            tileContainer.innerHTML = products.tile.map(p => createProductCard(p)).join('');
        }

        function createProductCard(product) {
            const inCart = cart[product.id] || 0;
            
            return `
                <div class="product">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-color">
                            <span class="color-badge" style="background: ${product.colorHex}"></span>
                            ${product.color}
                        </div>
                        <div class="product-price">${product.price} ‚ÇΩ/${product.unit}</div>
                    </div>
                    <div class="product-actions">
                        ${inCart > 0 ? `
                            <div class="quantity">
                                <button class="btn btn-primary btn-small" onclick="changeQuantity('${product.id}', -1)">‚àí</button>
                                <span class="quantity-value">${inCart}</span>
                                <button class="btn btn-primary btn-small" onclick="changeQuantity('${product.id}', 1)">+</button>
                            </div>
                        ` : `
                            <button class="btn btn-primary" onclick="addToCart('${product.id}')">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                        `}
                    </div>
                </div>
            `;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
        window.addToCart = function(productId) {
            cart[productId] = 1;
            tg.HapticFeedback.impactOccurred('light');
            renderCatalog();
            updateCartBadge();
        };

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
        window.changeQuantity = function(productId, delta) {
            cart[productId] = (cart[productId] || 0) + delta;
            if (cart[productId] <= 0) {
                delete cart[productId];
            }
            tg.HapticFeedback.impactOccurred('light');
            renderCatalog();
            renderCart();
            updateCartBadge();
        };

        // –£–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        window.removeFromCart = function(productId) {
            delete cart[productId];
            tg.HapticFeedback.notificationOccurred('success');
            renderCart();
            renderCatalog();
            updateCartBadge();
        };

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function renderCart() {
            const cartContent = document.getElementById('cartContent');
            const cartItems = Object.keys(cart);

            if (cartItems.length === 0) {
                cartContent.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty-icon">üõí</div>
                        <div>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
                    </div>
                `;
                tg.MainButton.hide();
                return;
            }

            let totalPrice = 0;
            let totalItems = 0;

            const cartHTML = cartItems.map(id => {
                const product = findProduct(id);
                const quantity = cart[id];
                const itemTotal = product.price * quantity;
                totalPrice += itemTotal;
                totalItems += quantity;

                return `
                    <div class="cart-item">
                        <div class="cart-item-header">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${product.name}</div>
                                <div class="cart-item-color">
                                    <span class="color-badge" style="background: ${product.colorHex}"></span>
                                    ${product.color}
                                </div>
                            </div>
                            <button class="cart-item-remove" onclick="removeFromCart('${id}')">√ó</button>
                        </div>
                        <div class="cart-item-footer">
                            <div class="quantity">
                                <button class="btn btn-primary btn-small" onclick="changeQuantity('${id}', -1)">‚àí</button>
                                <span class="quantity-value">${quantity}</span>
                                <button class="btn btn-primary btn-small" onclick="changeQuantity('${id}', 1)">+</button>
                            </div>
                            <div class="cart-item-price">${itemTotal} ‚ÇΩ</div>
                        </div>
                    </div>
                `;
            }).join('');

            cartContent.innerHTML = `
                ${cartHTML}
                <div class="cart-total">
                    <div class="cart-total-row">
                        <span>–¢–æ–≤–∞—Ä–æ–≤:</span>
                        <span>${totalItems} —à—Ç</span>
                    </div>
                    <div class="cart-total-row final">
                        <span>–ò—Ç–æ–≥–æ:</span>
                        <span>${totalPrice} ‚ÇΩ</span>
                    </div>
                </div>
            `;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞
            tg.MainButton.setText(`–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ ‚Ä¢ ${totalPrice} ‚ÇΩ`);
            tg.MainButton.show();
        }

        // –ù–∞–π—Ç–∏ —Ç–æ–≤–∞—Ä –ø–æ ID
        function findProduct(id) {
            return [...products.proflist, ...products.tile].find(p => p.id === id);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–µ–π–¥–∂–∞ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCartBadge() {
            const badge = document.getElementById('cartBadge');
            const count = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
            badge.textContent = count > 0 ? `(${count})` : '';
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const page = tab.dataset.page;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(page).classList.add('active');

                if (page === 'cart') {
                    renderCart();
                } else {
                    tg.MainButton.hide();
                }
            });
        });

        // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
        tg.MainButton.onClick(() => {
            const user = tg.initDataUnsafe.user;
            const orderData = {
                user_id: user?.id,
                user_name: user?.first_name,
                items: Object.keys(cart).map(id => {
                    const product = findProduct(id);
                    return {
                        name: product.name,
                        color: product.color,
                        quantity: cart[id],
                        price: product.price,
                        total: product.price * cart[id]
                    };
                }),
                total: Object.keys(cart).reduce((sum, id) => {
                    const product = findProduct(id);
                    return sum + (product.price * cart[id]);
                }, 0)
            };

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify(orderData));
            tg.HapticFeedback.notificationOccurred('success');
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderCatalog();
        updateCartBadge();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
        tg.ready();
    </script>
</body>
</html>
